<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Quiz</title>
</head>

<body>
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Scrubs Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Ты на <span class="text-primary display-4 p-3">0%</span>Шоколадный мишка</p>
    </div>

  </div>

  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Насколько хорошо, ты знаешь "Клинику"?</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Какая любимая группа Джей Ди? </p>
          <div class="form-check my-2 text-white-50">
            <img class="form-img" src="https://2x2tv.ru/upload/medialibrary/a83/a83647d6a4117a2bcf2cd7670d702f85.jpg" alt="">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">The Fay</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">AC/DC</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">Toto</label>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2. Как Джей Ди назвал свой скутер? </p>
            <div class="form-check my-2 text-white-50">
              <img class="form-img" src="https://2x2tv.ru/upload/medialibrary/0f4/0f48302538d510e7f820b6ac909d00f6.png" alt="">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Кабачок</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">Мото</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C">
              <label class="form-check-label">Саша</label>
            </div>
            <div class="my-5">
              <p class="lead font-weight-normal">3. Как звали невесту уборщика? </p>
              <div class="form-check my-2 text-white-50">
                <img class="form-img" src="https://2x2tv.ru/upload/medialibrary/01e/01e1e434019dfaa4470b7ccf7beb5c96.jpg">
                <input type="radio" name="q3" value="A" checked>
                <label class="form-check-label">Белка</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">Уборщица</label>
              </div>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="C">
                <label class="form-check-label">Девушка</label>
              </div>
              <div class="my-5">
                <p class="lead font-weight-normal">4. Любимый алкогольный напиток Джей Ди? </p>
                <div class="form-check my-2 text-white-50">
                  <img class="form-img" src="https://2x2tv.ru/upload/medialibrary/1f0/1f002cf70b94b243551e60bda589c15f.jpg">
                  <input type="radio" name="q4" value="A" checked>
                  <label class="form-check-label">Нефильтрованное пиво</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="B">
                  <label class="form-check-label">Белое вино</label>
                </div>
                <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q4" value="C">
                  <label class="form-check-label">Яблочный мартини</label>
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-light">
                </div>
      </form>
    </div>
    </form>

  </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
